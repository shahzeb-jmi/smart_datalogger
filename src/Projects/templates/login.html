<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <style>
        body {
            margin: 0;
            background: #0f172a;
            font-family: Arial;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .login-box {
            background: #1e293b;
            padding: 30px 25px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.5);
        }
        h3 {
            text-align: center;
            color: #38bdf8;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: #0f172a;
            color: #fff;
        }
        button {
            width: 100%;
            margin-top: 16px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #38bdf8;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
        }
        p {
            text-align: center;
            margin-top: 10px;
            color: #f87171; /* Red for error */
        }
    </style>
</head>

<body>

    <div class="login-box">
        <form method="POST">
            <h3>Admin Login</h3>

            <input name="username" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>

            <button type="submit">Login</button>

            <!-- Flask will render error text here -->
            <p>{{ error }}</p>
        </form>
    </div>

</body>
</html>
